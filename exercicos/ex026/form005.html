<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="cadastro.js" method="get">

        <p>
            <label for="icor">cor:
            </label>
            <input type="color" name="cor" id="icor" value="#ffffff">
        </p>

        <p>
            <label for="inivel">nivel de satisfação</label>
            <input type="range" name="range" id="inivel" min="1" max="3" value="1">
        </p>

        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="reset">
            
        </div>
    </form>
</body>
</html>
