<html lang="pt-br">

    <title>form</title>

        * {
            font-family: Arial, Helvetica, sans-serif;

    </style>
</head>
<body>
    <h1>teste de formulario</h1>

            <label for="iuser">user:</label>

        <input type="reset" value="reset">
        </div>
    </form>
