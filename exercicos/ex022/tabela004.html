<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }        

        table {
            width: 600px;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid black;
            padding: 10px;
        }

        caption {
            background-color: lightgrey;
            padding: 10px;
            font-weight: bolder;
            font-size: 1.4em;
        }

        .forte{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>filmes favoritos</caption>
        <tr>
            <th scope="col">Grupo</td>
            <th scope="col">Nomes</td>
            <th scope="colgroup" colspan="3">Filmes</td>
        </tr>
        <tr>

</body>
</html>
